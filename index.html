<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Washington, DC Area Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp?key=AIzaSyDDF_y9gSOnKMjzLdpCocwsujA7T9b6IgM"></script>
</head>
<body>
    <div class="container">
        <div class="row col-md-12 page-title">
            <h1>Washington, DC Area Map</h1>
        </div>
        <div class ="row main-row">
            <div id = "map-canvas" class="col-md-7" data-bind="map: {mapLatLng,placeList,userPosition,bounds}"></div>
            <div class="col-md-5">
                <h2>Locations:<span class="badge pull-right h2-badge">UberX Price</span></h2>
                <div class="list-group" data-bind="foreach: placeList">
                    <a href="#" class="list-group-item" data-bind="click:$parent.switchPlace, css: {selected:isSelected}, visible:matchesSearch">
                        <span class = "place-name" data-bind="text: marker.title"></span>
                        <span class="badge place-name" data-bind="text:price, css: { blink_me: updating }"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-12">
                <h3 data-bind = "text:currentPlace().marker.title"></h3>
                <p data-bind="text:wikiText"></p>
                <a href="" data-bind="attr : { href : wikiLink }">More info</a>
            </div>
        </div>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box" data-bind = "value: searchInput, valueUpdate: 'afterkeydown'">
    </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
