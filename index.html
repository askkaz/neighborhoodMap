<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Washington, DC Area Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp?key=AIzaSyDDF_y9gSOnKMjzLdpCocwsujA7T9b6IgM"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row col-md-12 page-title">
            <h1>Washington, DC Area Map</h1>
        </div>
        <div class ="row main-row">
            <div id = "map-canvas" class="col-md-8" data-bind="map: {mapLatLng,placeList,userPosition,bounds}"></div>
            <div class="col-md-4">
                <h2 class>Locations:<span class="badge pull-right h2-badge">UberX Price</span></h2>
                <div class="list-group" data-bind="foreach: placeList">
                    <a href="#" class="list-group-item" data-bind="click:$parent.switchPlace, hasFocus:isSelected">
                        <span data-bind="text: marker.title"></span>
                        <span class="badge" data-bind="text:price, css: { blink_me: updating }"></span>
                    </a>
                </div>
            </div>
            <div class="row col-md-12 wikiArea" data-bind="text:wikiText">
            </div>
        </div>

        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
